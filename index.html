<!DOCTYPE html>
<html>
    <head>
        <title>HangMan</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="container">
                <div class="game-info">
                    
                    <div class="game-name">Hangman</div>
                    <div class="category">
                        word from: <span></span>
                    </div>
                    </div>
                
                    <hr>
                    
            <div class="row">
                <div class="hangman-drow">
                    <div class="the-draw">
                        <div class="the-stand"></div>
                        <div class="the-hang"></div>
                        <div class="the-rope"></div>
                        <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hand"></div>
                        <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
                <hr>
            <div class="letters-guess"></div>
        </div>
        
        <audio src="failor.3gp" id="failor" preload="auto"></audio>
        <audio src="success.3gp" id="success" preload="auto"></audio>
        <script src="script.js"></script>
    </body>
</html>
